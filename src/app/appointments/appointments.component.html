<div class="container-fluid">
  <div class="card cardheading">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-6">
            <h4>Name</h4>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-6">
           <h4> Phno</h4>
        </div>
       
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
         <h4>  Date</h4>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-6 col-6">
            <h4>Email</h4>
         </div>
        <!-- <div class="col-lg-2">
             <button class="btn btn-outline-primary" (click)="open(content)">Add</button>
         </div>-->
    </div>
    </div>
    
    <div class="card cardpadding" style="margin-top: 1%;" *ngFor="let appt of appts">
        <div class="row" >
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                {{appt.name}}
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
              {{appt.phno}}
            </div>
           
            <div class="col-lg-2 col-md-3 col-sm-6 col-6">
              {{appt.date}}
            </div>
            <div class="col-lg-4 col-md-3 col-sm-6 col-6">
                {{appt.email}}
             </div>
          
             <hr>
        </div>
    </div>
    
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">ADD Appointment</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      
     
      
      <hr>
      
    
</div>
